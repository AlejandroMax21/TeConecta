<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP en JS</title>
  <link rel="stylesheet" href="css/Contra.css">
</head>

<body>
  <div class="form">
    <h1>Verificación</h1>
    <input type="email" id="email" placeholder="Ingresa tu Correo Electrónico...">
    <div class="otpverify">
      <input type="text" id="otp_inp" name= "otp_inp" placeholder="Código">
      <button class="btn" id="otp-btn">Verificar</button>
    </div>
    <button class="btn" onclick="sendOTP()">Enviar</button>
  </div>
  
  <div class="change-password-container" style="display: none;">
    <form id="change-password-form" method="post" action="#" onsubmit="return validateForm()">
      <div class="input-group">
        <h1>Cambiar Contraseña</h1>
        <label for="email" id="email-label">sombody@ittepic.edu.mx</label>
      </div>
      <div class="input-group">
        <label for="new-password" name="new-password">Nueva Contraseña</label>
        <input type="password" id="new-password" name="new-password" oninput="checkPasswordStrength(this.value)" required>
      </div>
      <div class="password-strength-bar">
        <div id="password-strength-bar-fill" class="password-strength-bar-fill"></div>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" oninput="checkPasswordMatch()" required>
        <p id="password-match-status" class="hidden"></p>
      </div>
      <button type="button" id="save-button" onclick="cambioContra()">Guardar Cambios</button>
      <a href="login2.php" ">Login</a>
    </form>
  </div>


  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="js/Contrasena.js"></script>
</body>
</html>
